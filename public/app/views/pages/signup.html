<div class="container" ng-controller="UserCreateController as user">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form method="post" ng-submit="user.signupUser()">
                Name : <input type="text" name="name" id="name" ng-model="user.userData.name" />
                Username : <input type="text" name="username" id="username" ng-model="user.userData.username" />

                Password : <input type="password" name="password" id="password" ng-model="user.userData.password" />

                <button type="submit" class="btn btn-success">Sign Up</button>

            </form>
        </div>
    </div>
</div>
