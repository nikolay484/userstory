<div class="container" ng-controller="MainController as login">
    <div class="row">
        <div class="com-sm-6 col-md-4 col-md-offset-4">
            <form method="post" ng-submit="login.doLogin()">
                Username : <input type="text" name="username" class="form-control" id="username" ng-model="login.loginData.username" />

                Password : <input type="password" name="password" class="form-control" id="password" ng-model="login.loginData.password" />

                <button type="submit" class="btn btn-success">Login</button>

            </form>
        </div>
    </div>
</div>
